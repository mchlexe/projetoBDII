{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
       <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-image align-self-center">
                        <img src="{% static 'images/logo.png' %}" class="img-fluid"/>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Login</h1>
                            </div>

                            <form action="" method="post" class="form-input user form-group">{% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm align-self-center">
                                        <div class="item">
                                            {{ form.as_p }}
                                        </div>
                                    </div>
                                </div>
                                <input type="submit"  class="btn btn-primary btn-user btn-block" value="Entrar" />
                            </form>
                            <br>
                            <div class="text-center">
                                <a class="small" href="{% url 'register' %}">NÃ£o possui uma conta? Cadastre-se!</a>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
